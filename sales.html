<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sales Data</title>
  <link rel="stylesheet" href="style-sales.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope&display=swap');
  </style>
</head>
<body>
  <header>
    <img src="./assets/images/salmon.png" id="header-salmon">
    <h1>Pat's Salmon Cookies Sales Data</h1>
  </header>
  <main>
    <table id="data">
      <thead id="hoursRow">
        <tr>
          <th colspan="16">Daily Cookie Sales By The Hour</th>
        </tr>
      </thead>
      <tbody id="mainInfo"></tbody>
      <tfoot id="totalsRow"></tfoot>
    </table>
  <section>
    <form id="cookies-form">
      <fieldset>
        <legend>Add New Cookie Store Location</legend>
        <label>Location Name:
          <input type="text" name="location" required="required">
        </label>
        <label>Minimum Expected Customers per Hour:
          <input type="number" name="minCust" required="required">
        </label>
        <label>Maximum Expected Customers per Hour:
          <input type="number" name="maxCust" required="required">
        </label>
        <label>Estimated Average Cookies Per Customer:
          <input type="number" step="any" name="avgCookies" required="required">
        </label>
        <button type="submit" onclick="alert('Thank you for your submission!')">Submit</button>
      </fieldset>
    </form>
  </section>
    <nav>
      <a href="index.html">Take Me Back!</a>
    </nav>

  </main>
</body>
<script src="app.js"></script>
</html>
